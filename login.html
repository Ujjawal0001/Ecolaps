<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="form" id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Login</button>
                <div class="form-footer">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                    <span> | </span>
                    <a href="#" id="signup-link">Sign Up</a>
                </div>
            </form>
            
            <form class="form" id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="form-footer">
                    <a href="#" id="back-to-login">Back to Login</a>
                </div>
            </form>
            
            <form class="form" id="forgot-password-form" style="display: none;">
                <h2>Forgot Password</h2>
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="reset-email" required>
                </div>
                <button type="submit">Reset Password</button>
                <div class="form-footer">
                    <a href="#" id="back-to-login-from-reset">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
